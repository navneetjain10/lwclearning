<template>
    <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                    <div key={car}>{car}</div>
            </template>
        </div>
    </lightning-card>

    <!--Array of object in for loop-->
    <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <template for:each={ceoList} for:item="ceo">
                    <div key={ceo.id}>{ceo.name}</div>
            </template>
        </div>
    </lightning-card>

    <!--To manipulation on first or last element in array then use iterator-->
    <lightning-card title="for:each loop">
        <div class="slds-var-m-around_medium">
            <template iterator:ceo={ceoList}>
                    <div key={ceo.value.Id}>
                        <ul class="slds-has-dividers_around-space">
                            <template if:true={ceo.first}> 
                                <div class="slds-box slds-theme_shade">
                                    <strong>List of companies and ceos</strong>
                                </div>
                            </template>
                            <li class="slds-item">
                                <strong>{ceo.value.name}</strong>
                                {ceo.value.company}
                            </li>
                            <template if:true={ceo.last}> 
                                <div class="slds-box slds-theme_shade">
                                    <strong>Thanks for the updated list</strong>
                                </div>
                            </template>
                        </ul>
                    </div>
            </template>
        </div>
    </lightning-card>
</template>
